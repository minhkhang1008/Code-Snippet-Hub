<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C++ Code Snippet Showcase</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">

  <!-- Prism.js Theme and Plugins -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* bg-gray-900 */
      color: #f3f4f6; /* text-gray-100 */
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Prism.js Syntax Highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>

  <!-- App Scripts -->
  <script type="text/babel" src="data/snippetsManifest.js"></script>
  <script type="text/babel" src="components/Navbar.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel" src="components/SnippetCard.js"></script>
  <script type="text/babel" src="pages/HomePage.js"></script>
  <script type="text/babel" src="pages/SnippetListPage.js"></script>
  <script type="text/babel" src="pages/SnippetDetailPage.js"></script>
  <script type="text/babel" src="App.js"></script>

  <!-- Initialize React App -->
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
